<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>書籍登録</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- ブラウザ全体 -->
	<div id="wrap">
	
		<!-- ヘッダー部分 -->
		<div th:insert="~{/common/header :: frag}"></div>
		
		<!-- メニュー部分 -->
		<div id="menu">
			<div class="container">
				<!-- ナビゲーション -->
				<div id="nav">
					<ul>
						<li><a href="/menu">[メニュー]</a></li>
						<li><a href="/listUser">[ユーザー一覧]</a></li>
					</ul>
				</div>
				
				<!-- ページタイトル -->
				<div id="page_title">
					<h2>ユーザー登録</h2>
				</div>
			</div>
		</div>
		
		<!-- 書籍登録コンテンツ部分 -->
		<div id="main" class="container">
			<!-- エラーメッセージ -->
			<p class="error-msg" th:if="${message} != null" th:text="${message}"></p>
			<!-- 入力フォーム -->
			<form action="/insertUser" method="POST" th:object="${checkUser}">
				<table class="input-table" align="center">
					<tr>
						<th>ユーザー</th>
						<td>
							<input type="text" name="userid" th:value="*{userid}">
							<p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" th:errorclass="error-msg"></p>
						</td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td>
							<input type="newPassword" name="newPassword" th:value="*{newPassword}">
							<p style="color:red" th:if="${passwordError}" th:text="${passwordError}"></p>
						</td>
					</tr>
					<tr>
						<th>パスワード（確認用）</th>
						<td>
							<input type="password" name="confirmPassword" th:value="*{confirmPassword}">
							<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:errorclass="error-msg"></p>
						</td>
					</tr>
					<tr>
						<th>Eメール</th>
						<td>
							<input type="text" name="email" th:value="*{email}">
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error-msg"></p>
						</td>
					</tr>
					<tr>
						<th>権限</th>
						<td>
							<select name="authority">
								<option value="">選択してください</option>
								<option value="2">管理者</option>
								<option value="1">一般ユーザー</option>
							</select>
							<p th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}" th:errorclass="error-msg"></p>
						</td>
					</tr>
				</table>
				<input type="submit" value="登録">
			</form>
		</div>
		
		<!-- フッター部分 -->
		<div th:insert="~{/common/footer :: frag}"></div>
		
	</div>
</body>
</html>
